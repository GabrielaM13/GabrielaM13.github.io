                <!-- Icon Divider-->

                                <h5>Ziua Morților</h5>
                            </div>

                        </div>
                        <div class="carousel-item">
                            <img src="assets\img\galerie\mariachis.jpg" alt="Mariachis Mexic" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Mariachi</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets\img\galerie\piramida.png" alt="Piramida Mexic" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Piramida Mayașă</h5>
                            </div>
                        </div>
                        </div>

                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
